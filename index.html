<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Registro de concritos banidos">
  <meta name="author" content="Cristiano Franca">
  <meta name="robot" content="index, follow">
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/a/ad/Bras%C3%A3o_Nacional_PCSP.png/1024px-Bras%C3%A3o_Nacional_PCSP.png" type="image/x-icon">
  <title>Banidos do Recrutamento</title>
</head>
<body>
  <header>
    <h1>Banido no Recrutamento</h1>
  </header>
  <form id="webhookForm">
    <div id="top">
    <h2>Policia Civil</h2>
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/ad/Bras%C3%A3o_Nacional_PCSP.png/1024px-Bras%C3%A3o_Nacional_PCSP.png" alt="Civil Logo" class="logo">
    </div>
    <p class="instrucao">Aqui será registrado no email o conscrito que foi banido no recrutamento</p>
    <a href="https://discord.com/channels/1340853864630452236/1363618105300877625" title="discord link">
      <img src="/assets/view-svgrepo-com.svg" alt="" class="olho">
    </a>
    <input type="text" id="qra" placeholder="QRA" required>
    <input type="text" id="id" placeholder="ID" required>
    <input type="text" id="responsavel" placeholder="RESPONSÁVEL" required>
    <input type="text" id="responsavelID" placeholder="RESPONSÁVEL ID" required>
    <textarea id="motivo" placeholder="MOTIVO" rows="4" required></textarea>
    <button type="submit">Enviar</button>
    <footer>
    <img src="/assets/copyright-symbol-svgrepo-com.svg" alt="" class="svg">
    <p class="copyright">copyright</p>
    <p>BY Cristiano Franca</p>
    </footer>
    
</form>
<script src="/script.js"></script>

</body>
</html>
